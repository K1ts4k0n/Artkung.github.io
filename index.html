<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Camera Auto Capture - art.github.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: #0f172a;
      color: #e5e7eb;
    }
    a#captureLink {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 999px;
      text-decoration: none;
      background: #22c55e;
      color: #0f172a;
      font-weight: 600;
      margin-top: 40px;
    }
    a#captureLink:hover {
      opacity: 0.9;
    }
    video, canvas, img {
      margin-top: 20px;
      border-radius: 12px;
      max-width: 100%;
      width: 320px;
    }
    .note {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 10px;
      text-align: center;
      max-width: 360px;
    }
  </style>
</head>
<body>

  <h1>Auto Camera Capture Test</h1>
  <p class="note">
    กดลิงก์ด้านล่าง → เบราว์เซอร์จะขออนุญาตใช้กล้อง<br>
    พอกด Allow แล้วระบบจะถ่ายรูปอัตโนมัติ 1 รูป + ดาวน์โหลดลงเครื่อง
  </p>

  <a href="#" id="captureLink">กดเพื่อเริ่มใช้กล้องและถ่ายอัตโนมัติ</a>

  <video id="video" playsinline autoplay style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" alt="รูปที่ถ่ายจะโชว์ตรงนี้">
  <p class="note" id="status"></p>

  <script>
    const captureLink = document.getElementById('captureLink');
    const video       = document.getElementById('video');
    const canvas      = document.getElementById('canvas');
    const photo       = document.getElementById('photo');
    const statusText  = document.getElementById('status');

    async function startCapture() {
      statusText.textContent = "กำลังขออนุญาตใช้กล้อง...";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });

        video.srcObject = stream;
        video.style.display = 'block';

        await new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        statusText.textContent = "กำลังถ่ายรูป...";

        await new Promise(resolve => setTimeout(resolve, 800));

        const width  = video.videoWidth;
        const height = video.videoHeight;

        canvas.width  = width;
        canvas.height = height;

        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, width, height);

        const dataURL = canvas.toDataURL('image/png');
        photo.src = dataURL;

        // ⭐ ดาวน์โหลดลงเครื่องอัตโนมัติ
        const a = document.createElement('a');
        a.href = dataURL;
        a.download = 'capture-' + Date.now() + '.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        statusText.textContent = "ถ่ายรูป + ดาวน์โหลดเรียบร้อยแล้ว ✅";

        stream.getTracks().forEach(track => track.stop());
        video.style.display = 'none';
      } catch (err) {
        console.error(err);
        statusText.textContent = "ใช้กล้องไม่ได้หรือผู้ใช้ปฏิเสธ ❌";
      }
    }

    captureLink.addEventListener('click', (e) => {
      e.preventDefault();
      startCapture();
    });
  </script>
</body>
</html>
